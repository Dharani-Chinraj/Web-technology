<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhar's CS Bookstore - Orders</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">CS Books</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="offers.html">Special Offers</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="orders" class="orders">
        <h2>Order a Book</h2>
        <form>
            <label for="bookname">Book Name:</label>
            <select id="bookname" name="bookname" required>
                <option value="Algorithm for Beginners">Algorithm for Beginners</option>
                <option value="Computer Networking">Computer Networking</option>
                <option value="Data Structures"> Data Structures</option>
                <option value="Operating Systems">Operating Systems</option>
                <option value="Design Patterns">Design Patterns</option>
                <option value="Clean Code">Clean Code</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Dhar's CS Bookstore. All Rights Reserved.</p>
    </footer>
</body>
</html>
